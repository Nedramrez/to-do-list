<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
  </head>
  <body>
    <section class="to-do-list">
      <div class="today">
        <div class="what-to-do">
          <h1 class="title">Today's To Do</h1>
          
        </div>
      </div>
      <div class="write-task">
        <input type="text" name="text" id="task-text" placeholder="Add to your list..."/>
      </div>
      <div class="placeholder">

      </div>
      <div>
        <button class="clear-button">Clear all completed</button>
      </div>
    </section>
  </body>
</html>
